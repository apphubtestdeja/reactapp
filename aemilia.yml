version: 0.1
env:
    variables: []
build:
    phases:
        pre_build:
            commands:
                - 'cd app1'
                - 'npm install'
        build:
            commands:
                - 'npm run build'
                - 'aws iam get-user'
        post_build:
            commands: []
    artifacts:
        files:
            - '**/*'
        discardPaths: true
        baseDirectory: build
    cache:
        paths:
            - node_modules
